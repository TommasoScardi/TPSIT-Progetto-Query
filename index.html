<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scardi Query EdCivica</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/prism.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <main class="container">
        <h2 class="text-center p-2">Scardi Query EdCivica</h2>
        <div id="liveAlertPlaceholder"></div>
        <div class="row g-sm-2">
            <div class="col-md-6 col-sm-12 order-sm-1 order-md-0">
                <div class="bg-primary rounded-1 p-3 h-100">
                    <h3 class="text-center">Query Eseguita</h3>
                    <div>
                        <pre class="rounded-1"><code class="language-sql"></code></pre>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12 order-sm-0 order-md-1">
                <div class="bg-secondary rounded-1 p-3">
                    <h3 class="text-center">Compara mezzi di trasporto</h3>
                    <div class="row">
                        <div class="col-5">
                            <select class="form-select" size="7" id="selL">
                                <option selected>Choose...</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="col-2">
                            <div class="text-center">VS</div>
                        </div>
                        <div class="col-5">
                            <select class="form-select" size="7" id="selR">
                                <option selected>Choose...</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-danger bg-gradient rounded-1 mt-2 p-3">
            <div>
                <h2 class="text-center">Confronto tra <span>car1</span> VS <span>car2</span></h2>
                <div class="row">
                    <div class="col-md-6 col-sm-12 row">
                        <div class="col-6">
                            <ul id="listDataMotL">
                                <li>Abc</li>
                                <li>Def</li>
                                <li>Ghi</li>
                                <li>Lmn</li>
                            </ul>
                        </div>
                        <div class="col-6">
                            <img src="https://www.smecsrl.it/wp-content/uploads/2022/12/Fiat-Tipo-1200x675.jpg"
                                class="img-fluid float-end" alt="..." id="imgMotL">
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12 row">
                        <div class="col-6">
                            <img src="https://www.smecsrl.it/wp-content/uploads/2022/12/citroen-c5-aircross-1200x675.jpg"
                                class="img-fluid float-start" alt="..." id="imgMotR">
                        </div>
                        <div class="col-6">
                            <ul id="listDataMotR">
                                <li>Abc</li>
                                <li>Def</li>
                                <li>Ghi</li>
                                <li>Lmn</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <div class="row g-sm-2">
            <div class="col-md-6 col-sm-12">
                <div class="bg-success rounded-1 p-3">
                    <h3 class="text-center">Crea Viaggio</h3>
                    <div class="mb-3">
                        <div class="mb-3">
                            <label for="nameTrip" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nameTrip" placeholder="Casa - Lavoro - Casa">
                        </div>
                        <div class="mb-3 border border-1 border-white rounded-2 p-2">
                            <div id="tripMotsContainer">
                                <div class="row row-cols-auto align-items-end">
                                    <div class="col-md-7 col-sm-12" selnum="0">
                                        <label class="form-label" for="motUsed">Mezzo</label>
                                        <select class="form-select trip-mots">
                                            <option selected>Choose...</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3 col-sm-6">
                                        <label for="kmTraveled" class="form-label">KM</label>
                                        <input type="number" min="1" class="form-control trip-mots-km">
                                    </div>
                                    <div class="col-md-2 col-sm-6 top-0">
                                        <button type="button" class="btn btn-danger">X</button>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center m-auto mt-2"><button type="button" class="btn btn-warning"
                                    id="btnAddTripMot">+</button></div>
                        </div>
                    </div>
                    <div class="text-center m-auto"><button type="button" class="btn btn-primary">Aggiungi
                            Viaggio</button></div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="bg-primary rounded-1 p-3 h-100">
                    <h3 class="text-center">Query Eseguita</h3>
                    <div>
                        <pre class="rounded-1"><code class="language-sql"></code></pre>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
    <script src="static/js/prism.js"></script>
    <script src="static/js/btAlert.js"></script>
    <script src="static/js/app.js"></script>
</body>

</html>
